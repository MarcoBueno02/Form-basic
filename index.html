<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario Vasco</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <section class="header">
      <h1>Seja socio do Vasco da gama</h1>
    </section>
    <form id="form" class="form">
      <div class="form-content">
        <label for="username">Nome do usuario</label>
        <input type="username" id="username" placeholder="Digite o nome do usuario" required/>
      </div>
      <div class="form-content">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Digite seu email....."required />
      </div>
      <div class="form-content">
        <label for="password">Senha</label>
        <input type="password" id="senha" placeholder="Digite sua senha....." required />
      </div>
      <div class="form-content">
        <label for="password-confimation">Confirme a senha</label>
        <input type="password" id="password-confimation" placeholder="Digite sua senha novamente....." required />
      </div>
      <button type="submit">Cadastrar</button>
    </form>
  </div>
</body>
</html>
